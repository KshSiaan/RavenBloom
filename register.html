		<!--?                                                Navbar                                   -->

		<!-- Not wasting time to validate cuz im not backend developer -->
		<div class="regi-body">
			<div class="regi-container">
				<form action="">
					<h2> Create your account </h2>
					<div class="input-container">
						<div class="inp">
							<label for="name">Full Name</label>
							<input type="text" id="name" placeholder="Your name">
							<label for="email">Email Address</label>
							<input type="email" id="email" placeholder="example@email.com">
							<label for="phoneNum">Phone Number</label>
							<input type="tel" id="phoneNum" placeholder="0912345678">
						</div>
						<div class="inp">
							<label for="address">Address</label>
							<input type="text" id="address" placeholder="Where you live?">
							<label for="password">Password</label>
							<input type="text" id="password" placeholder="ABcd12****">
							<label for="confirmPassword">Confirm Password</label>
							<input type="password" id="confirmPassword" placeholder="**********">
						</div>
					</div>
					<div class="button-container">
						<span class="space"></span>
						<button onclick="event.preventDefault(); window.location.assign('/profile.html')"> Create </button>
					</div>
				</form>
			</div>
		</div>
		<!-- ?                                                    Scripts                                        -->
		<script src="js/user.js" type="module"></script>
	</body>
